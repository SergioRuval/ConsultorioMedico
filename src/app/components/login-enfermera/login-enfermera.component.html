<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../../assets/hospital.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">
            <input type="email" class="fadeIn second" name="correo" placeholder="Email" required ngModel>
            <input type="password" class="fadeIn third" name="password" placeholder="Contraseña" required ngModel>
            <input type="hidden" name="role" value="ENF_ROLE" ngModel>
            <input type="submit" class="fadeIn fourth" value="Iniciar Sesión">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" routerLink="/signup">Regístrate</a>
            <br>
            <a class="underlineHover" routerLink="/home">Regresar</a>
        </div>

    </div>
</div>
